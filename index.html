<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0f1a">
    <meta name="mobile-web-app-capable" content="yes">
    <title>狼人杀笔记</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        window.onerror = function (msg, url, line, col, error) {
            console.error('JS Error:', msg, 'at', url, ':', line);
            return false;
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">🐺</span>
                    <h1>狼人杀笔记</h1>
                </div>
                <div class="header-btns">
                    <div class="user-info" id="userInfo">
                        <span id="userName"></span>
                        <button class="btn-icon small" onclick="signOut()" title="退出">🚪</button>
                    </div>
                    <button class="btn-icon" id="authBtn" onclick="showAuth()" title="登录">👤</button>
                    <button class="btn-icon" onclick="showHistory()" title="历史记录">📜</button>
                    <button class="btn-icon" onclick="resetGame()" title="重置">🔄</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- Auth Panel -->
            <section class="view-panel auth-panel" id="authPanel">
                <div class="auth-card">
                    <h2>🔐 登录 / 注册</h2>
                    <p class="auth-desc">登录后数据将云端同步，可跨设备使用</p>

                    <div class="auth-tabs">
                        <button class="auth-tab active" onclick="switchAuthTab('login')">登录</button>
                        <button class="auth-tab" onclick="switchAuthTab('register')">注册</button>
                    </div>

                    <form id="authForm" onsubmit="handleAuth(event)">
                        <input type="email" id="authEmail" placeholder="邮箱" required>
                        <input type="password" id="authPassword" placeholder="密码 (至少6位)" required minlength="6">
                        <button type="submit" class="btn-auth" id="authSubmitBtn">登录</button>
                    </form>

                    <div class="auth-divider"><span>或</span></div>

                    <button class="btn-google" onclick="signInWithGoogle()">
                        <svg width="18" height="18" viewBox="0 0 18 18">
                            <path fill="#4285F4"
                                d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" />
                            <path fill="#34A853"
                                d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.909-2.26c-.806.54-1.837.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z" />
                            <path fill="#FBBC05"
                                d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" />
                            <path fill="#EA4335"
                                d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" />
                        </svg>
                        Google 登录
                    </button>

                    <button class="btn-skip" onclick="hideAuth()">暂不登录，使用本地存储</button>
                </div>
            </section>

            <!-- Setup Panel -->
            <section class="view-panel view-active setup-panel" id="setupPanel">
                <h2>🎮 选择游戏</h2>

                <div class="section-block">
                    <label>人数</label>
                    <div class="player-count-tabs" id="playerCountTabs">
                        <button class="tab" data-count="9">9人</button>
                        <button class="tab" data-count="10">10人</button>
                        <button class="tab active" data-count="12">12人</button>
                    </div>
                </div>

                <div class="section-block">
                    <label>板子</label>
                    <div class="config-list" id="configGrid"></div>
                </div>

                <div class="section-block">
                    <label class="toggle-row">
                        <span>👮 警长</span>
                        <input type="checkbox" id="sheriffToggle" checked>
                        <span class="toggle"></span>
                    </label>
                </div>

                <div class="section-block">
                    <label class="toggle-row">
                        <span>⚖️ 法官模式</span>
                        <input type="checkbox" id="judgeModeToggle">
                        <span class="toggle"></span>
                    </label>
                </div>

                <button class="btn-start" onclick="startGame()">🎭 开始游戏</button>
            </section>

            <!-- Game Section -->
            <section class="view-panel game-section" id="gameSection">
                <div class="game-top">
                    <div class="config-info" id="currentConfigInfo"></div>
                    <div class="game-top-btns">
                        <button class="btn-small" onclick="openQuickReveal()">🃏 翻牌</button>
                        <button class="btn-small save" onclick="confirmSaveWithResult()">💾 保存</button>
                        <button class="btn-small" onclick="showSetup()">换板子</button>
                    </div>
                </div>

                <div class="round-tracker night" id="roundTracker">
                    <button class="round-btn" onclick="prevPhase()">◀</button>
                    <span class="round-display" id="roundDisplay">第1夜</span>
                    <button class="round-btn" onclick="nextPhase()">▶</button>
                </div>

                <div class="stats-row">
                    <span class="stat alive">💚 <b id="aliveCount">0</b></span>
                    <span class="stat dead">💀 <b id="deadCount">0</b></span>
                    <span class="stat wolf">🐺 <b id="wolfCount">0</b></span>
                    <span class="stat god">🔮 <b id="godCount">0</b></span>
                    <span class="stat villager">👨‍🌾 <b id="villagerCount">0</b></span>
                </div>

                <div class="players-list" id="playersList"></div>

                <details class="notes-panel">
                    <summary>📝 笔记</summary>
                    <textarea id="gameNotes" placeholder="记录信息..."></textarea>
                </details>
            </section>

            <!-- History Section -->
            <section class="view-panel history-section" id="historySection">
                <div class="history-header">
                    <h2>📜 历史记录</h2>
                    <button class="btn-small" onclick="hideHistory()">返回</button>
                </div>
                <div class="sync-status" id="syncStatus"></div>
                <div class="history-list" id="historyList"></div>
            </section>
        </main>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Confirm Dialog Overlay -->
    <div class="overlay" id="confirmOverlay">
        <div class="confirm-dialog">
            <p class="confirm-message" id="confirmMessage"></p>
            <div class="confirm-btns">
                <button class="confirm-btn cancel" onclick="handleConfirmNo()">取消</button>
                <button class="confirm-btn ok" onclick="handleConfirmYes()">确定</button>
            </div>
        </div>
    </div>

    <!-- Death Reason Picker -->
    <div class="overlay" id="deathPickerOverlay">
        <div class="bottom-sheet">
            <h3>选择死因</h3>
            <div class="death-options">
                <button class="death-option-btn" onclick="confirmDeath('vote')">🗳️ 投票出局</button>
                <button class="death-option-btn" onclick="confirmDeath('wolf_kill')">🐺 狼刀</button>
                <button class="death-option-btn" onclick="confirmDeath('witch_poison')">🧙‍♀️ 女巫毒杀</button>
                <button class="death-option-btn" onclick="confirmDeath('hunter_shot')">🏹 猎人带走</button>
                <button class="death-option-btn" onclick="confirmDeath('white_wolf_boom')">👑 白狼王自爆</button>
                <button class="death-option-btn" onclick="confirmDeath('other')">❓ 其他</button>
            </div>
            <button class="sheet-cancel" onclick="cancelDeathPicker()">取消</button>
        </div>
    </div>

    <!-- Game Result Picker -->
    <div class="overlay" id="resultPickerOverlay">
        <div class="bottom-sheet">
            <h3>游戏结果</h3>
            <div class="result-options">
                <button class="result-option-btn good-win" onclick="saveWithResult('good_win')">😇 好人胜</button>
                <button class="result-option-btn wolf-win" onclick="saveWithResult('wolf_win')">🐺 狼人胜</button>
                <button class="result-option-btn draw-result" onclick="saveWithResult('draw')">🤝 平局</button>
                <button class="result-option-btn skip-result" onclick="saveWithResult(null)">⏭️ 跳过</button>
            </div>
            <button class="sheet-cancel" onclick="cancelResultPicker()">取消</button>
        </div>
    </div>

    <!-- Review Overlay -->
    <div class="overlay" id="reviewOverlay">
        <div class="review-container">
            <div class="review-header">
                <h3>📋 复盘</h3>
                <span class="review-config" id="reviewConfig"></span>
                <button class="btn-close" onclick="closeReview()">✕</button>
            </div>
            <div class="review-content" id="reviewContent"></div>
        </div>
    </div>

    <!-- Judge Assistant Overlay -->
    <div class="overlay" id="judgeOverlay">
        <div class="judge-container">
            <div class="judge-header">
                <h3>⚖️ 法官助手</h3>
                <span id="judgeRoundInfo"></span>
                <div class="judge-header-btns">
                    <button class="btn-icon small" id="judgeVoiceBtn" onclick="toggleJudgeVoice()">🔊</button>
                    <button class="btn-close" onclick="closeJudgeAssistant()">✕</button>
                </div>
            </div>
            <div class="judge-progress" id="judgeProgress"></div>
            <div class="judge-step-content" id="judgeStepContent"></div>
            <div class="judge-footer" id="judgeFooter"></div>
        </div>
    </div>

    <!-- Quick Reveal Overlay -->
    <div class="overlay" id="quickRevealOverlay">
        <div class="reveal-container">
            <div class="reveal-header">
                <h3>🃏 快速翻牌</h3>
                <button class="btn-close" onclick="closeQuickReveal()">✕</button>
            </div>
            <div class="reveal-grid" id="revealGrid"></div>
        </div>
    </div>

    <!-- Reveal Role Picker (sub-overlay) -->
    <div class="overlay" id="revealRolePicker">
        <div class="bottom-sheet">
            <h3>选择角色</h3>
            <div class="reveal-roles" id="revealRoles"></div>
            <button class="sheet-cancel" onclick="closeRevealRolePicker()">取消</button>
        </div>
    </div>

    <!-- Undo Float Button -->
    <button class="undo-float" id="undoBtn" onclick="performUndo()">↩️ 撤销</button>

    <script src="app.js"></script>
</body>

</html>
