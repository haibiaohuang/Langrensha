<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0f1a">
    <meta name="mobile-web-app-capable" content="yes">
    <title>狼人杀笔记</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Supabase script moved to bottom -->
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">🐺</span>
                    <h1>狼人杀笔记</h1>
                </div>
                <div class="header-btns">
                    <div class="user-info" id="userInfo" style="display:none;">
                        <span id="userName"></span>
                        <button class="btn-icon small" onclick="signOut()" title="退出">🚪</button>
                    </div>
                    <button class="btn-icon" id="authBtn" onclick="showAuth()" title="登录">👤</button>
                    <button class="btn-icon" onclick="showHistory()" title="历史记录">📜</button>
                    <button class="btn-icon" onclick="resetGame()" title="重置">🔄</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- Auth Panel -->
            <section class="auth-panel" id="authPanel" style="display: none;">
                <div class="auth-card">
                    <h2>🔐 登录 / 注册</h2>
                    <p class="auth-desc">登录后数据将云端同步，可跨设备使用</p>

                    <div class="auth-tabs">
                        <button class="auth-tab active" onclick="switchAuthTab('login')">登录</button>
                        <button class="auth-tab" onclick="switchAuthTab('register')">注册</button>
                    </div>

                    <form id="authForm" onsubmit="handleAuth(event)">
                        <input type="email" id="authEmail" placeholder="邮箱" required>
                        <input type="password" id="authPassword" placeholder="密码 (至少6位)" required minlength="6">
                        <button type="submit" class="btn-auth" id="authSubmitBtn">登录</button>
                    </form>

                    <div class="auth-divider"><span>或</span></div>

                    <button class="btn-google" onclick="signInWithGoogle()">
                        <svg width="18" height="18" viewBox="0 0 18 18">
                            <path fill="#4285F4"
                                d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" />
                            <path fill="#34A853"
                                d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.909-2.26c-.806.54-1.837.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z" />
                            <path fill="#FBBC05"
                                d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" />
                            <path fill="#EA4335"
                                d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" />
                        </svg>
                        Google 登录
                    </button>

                    <button class="btn-skip" onclick="hideAuth()">暂不登录，使用本地存储</button>
                </div>
            </section>

            <!-- Setup Panel -->
            <section class="setup-panel" id="setupPanel">
                <h2>🎮 选择游戏</h2>

                <div class="section-block">
                    <label>人数</label>
                    <div class="player-count-tabs" id="playerCountTabs">
                        <button class="tab" data-count="9">9人</button>
                        <button class="tab" data-count="10">10人</button>
                        <button class="tab active" data-count="12">12人</button>
                    </div>
                </div>

                <div class="section-block">
                    <label>板子</label>
                    <div class="config-list" id="configGrid"></div>
                </div>

                <div class="section-block">
                    <label class="toggle-row">
                        <span>👮 警长</span>
                        <input type="checkbox" id="sheriffToggle" checked>
                        <span class="toggle"></span>
                    </label>
                </div>

                <button class="btn-start" onclick="startGame()">🎭 开始游戏</button>
            </section>

            <!-- Game Section -->
            <section class="game-section" id="gameSection" style="display: none;">
                <div class="game-top">
                    <div class="config-info" id="currentConfigInfo"></div>
                    <div class="game-top-btns">
                        <button class="btn-small save" onclick="saveToHistory()">💾 保存</button>
                        <button class="btn-small" onclick="showSetup()">换板子</button>
                    </div>
                </div>

                <div class="stats-row">
                    <span class="stat alive">💚 <b id="aliveCount">0</b></span>
                    <span class="stat dead">💀 <b id="deadCount">0</b></span>
                    <span class="stat wolf">🐺 <b id="wolfCount">0</b></span>
                    <span class="stat good">😇 <b id="goodCount">0</b></span>
                </div>

                <div class="players-list" id="playersList"></div>

                <details class="notes-panel">
                    <summary>📝 笔记</summary>
                    <textarea id="gameNotes" placeholder="记录信息..."></textarea>
                </details>
            </section>

            <!-- History Section -->
            <section class="history-section" id="historySection" style="display: none;">
                <div class="history-header">
                    <h2>📜 历史记录</h2>
                    <button class="btn-small" onclick="hideHistory()">返回</button>
                </div>
                <div class="sync-status" id="syncStatus"></div>
                <div class="history-list" id="historyList"></div>
            </section>
        </main>
    </div>

    <!-- Try unpkg as it might be more reliable in some regions, or use a specific version -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"
        onerror="alert('Supabase SDK 加载失败！功能可能受限。建议检查网络或使用科学上网。')"></script>
    <script src="app.js" onerror="alert('app.js 加载失败！请检查文件是否存在。')"></script>
</body>

</html>
